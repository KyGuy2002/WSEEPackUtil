plugins {
    id("java")
    id("com.gradleup.shadow").version("8.3.0")
}

group = "com.ieatbeans"
version = "1.0"

repositories {
    mavenCentral()
    maven {
        url "https://reposilite.worldseed.online/public"
    }
}

dependencies {
    implementation("net.minestom:minestom-snapshots:fb895cb899")
    implementation("net.worldseed.multipart:WorldSeedEntityEngine:11.3.1")
    implementation("commons-io:commons-io:2.14.0")
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21)) // Minestom has a minimum Java version of 21
    }
}

tasks {
    jar {
        manifest {
            attributes["Main-Class"] = "com.ieatbeans.Main" // Change this to your main class
        }
    }

    build {
        dependsOn(shadowJar)
    }
    shadowJar {
        mergeServiceFiles()
        archiveClassifier.set("") // Prevent the -all suffix on the shadowjar file.
    }
}